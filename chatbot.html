<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
        function  ChatInput() {
            return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="30" 
                    />
                    <button>Send</button>
                </>
            );
        }

        function ChatMessage({ message, sender }) {
            // const { message, sender } = props;
            return (
                <div>
                    {
                    sender === 'bot' &&  (
                        <i className="fa-solid fa-robot fa-3x" style={{ color: 'green' }}></i>
                    )}
                    {message}
                    {sender === 'user' && (
                        <i className="fa-solid fa-circle-user fa-3x" style={{ color: 'green' }}></i>
                    )}
                </div>
            );
        }

        function ChatMessages() {
            const chatMessages = [{
                message: "hey",
                sender: "user",
                id: 'id1'
            }, {
                messsage: "Hey there! How can I help you?",
                sender: "bot",
                id: 'id2'
            }, {
                messsage: "can you get me todays date?",
                sender: "user",
                id: 'id3'
            }, {
                messsage: "Today is September 27",
                sender: "bot",
                id: 'id4'
            }];

            {chatMessages.map((chatMessage) => {
                return (
                    <ChatMessage 
                        message={chatMessage.message}
                        sender={chatMessage.sender}
                        key={chatMessage.id}
                    />
                )
            })}
        }

        function App() {
            return (
                <>
                    <ChatInput />
                    
                </>
            );
        }

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
