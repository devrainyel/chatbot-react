<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
        function  ChatInput() {
            return (
                <>
                    <input placeholder="Send a message to Chatbot" size="30"/>
                    <button>Send</button>
                </>
            );
        }

        function ChatMessage(props) {
            const { message, sender } = props;

           return sender === 'bot' ?  (
                <div>
                    <i className="fa-solid fa-robot fa-3x" style={{ color: 'green' }}></i>
                    {message}
                </div>
            ) : (
                <div>
                    {message}
                    <i className="fa-solid fa-circle-user fa-3x" style={{ color: 'green' }}></i>
                </div>
            );
        }

        const app = (
            <>
                <ChatInput />
                <ChatMessage message="hey" sender="user" />
                <ChatMessage message="Hey there! How can I help you?" sender="bot" />
                <ChatMessage message="can you get me todays date?" sender="user" />
                <ChatMessage message="Today is September 27" sender="bot" />
            </>
        );

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(app);
    </script>
</body>
</html>
